---
description: Pipeline for processing sample logs.

processors:
  - set:
      field: event.original
      copy_from: message
      override: false
  - remove:
      field: message
      ignore_missing: true
  - set:
      field: ecs.version
      value: '8.11.0'

  #
  # Parse the syslog message
  # TBD
  #

on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
